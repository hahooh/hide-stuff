<html>

<head>
    <link rel="stylesheet" type="text/css" href="popup.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
</head>
<script src="popup.js"></script>

<body>
    <div class="flex justify-center">
        <img id="hide-stuff-logo" src="../icons/16x16.png" alt="hide stuff logo">
        <span id="hide-stuff-title" class="ml1">Hide stuff</span>
    </div>
    <hr>
    <div class="py3 mb2">
        <div id="total-hiddens">
            All Hidden: <strong id="all-hiddens"></strong>
        </div>
        <div id='current-hiddens'>
            Current Page Hidden: <strong id="current-hiddens-count"></strong>
        </div>
    </div>
    <hr>
    <div class="py3 flex text-center mb2">
        <button id="active-select-mode" class="block btn">Active Select Mode</button>
        <button id="deactive-select-mode" class="block btn">Deactive Select Mode</button>
    </div>
    <div class="py3 flex space-between mb2">
        <span>Show Hidden Contents</span>
        <label class="switch">
            <input id="show-hidden-contents" type="checkbox">
            <span class="slider round"></span>
        </label>
    </div>
    <hr>
    <div class="py3 bottom text-center mt3">
        <button id="remove-save" class="block btn">Reset Current Page</button>
    </div>
    <div class="py3 bottom text-center mt2 mb3">
        <button id="remove-all-saved" class="block btn">Reset All Pages</button>
    </div>
    <hr>
    <div class="py3 bottom text-center mb2">
        <span>You can check out source code from <a href="https://github.com/hahooh/hide-stuff" target="_blank">github
                page</a></span>
    </div>
    <div class="py3 bottom text-center mb2">
        <span>Buy me a hot cholate from <a href="https://www.buymeacoffee.com/hahooh" target="_blank">here</a></span>
    </div>
</body>

</html>
