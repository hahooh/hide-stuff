<html>

<head>
    <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<script src="popup.js"></script>

<body>
    <h1 class="mb0">Hide Stuff</h1>
    <hr>
    <div>
        <div id="total-hiddens"></div>
        <div id='current-hiddens'>
            Current page hiddens: <span id="current-hiddens-count"></span>
        </div>
    </div>
    <hr>
    <div class="top text-center">
        <button id="active" class="block">Active select</button>
    </div>
    <div class="bottom text-center">
        <button id='deactive' class="block">Deactive select</button>
    </div>
    <div class="bottom text-center">
        <button id="back" class="block">Bring back hiddens</button>
    </div>
    <div class="bottom text-center">
        <button id='hide-again' class="block">Hide hiddens again</button>
    </div>
    <div class="bottom text-center">
        <button id="remove-save" class="block">Remove all saved hiddens from current page</button>
    </div>
    <div class="bottom text-center">
        <button id="remove-all-saved" class="block">Remove all saved hiddens</button>
    </div>
    <hr>
    <div>
        <h2 class="text-center mt0">Thank you for using Hide Stuff</h2>
    </div>
</body>

</html>
